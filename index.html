<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro / Stopwatch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>CRONÔMETRO / STOPWATCH</h1>
    <div class="principal">
        <p class="tempo">
            <span class="minutos">00</span>:<span class="segundos">00</span>:<span class="milissegundos">00</span>
        </p>
        <div>
            <button onclick="iniciar()" class="iniciar">INICIAR / START</button>
            <button onclick="parar()" class="parar">PARAR / STOP</button>
            <button onclick="resetar()" class="resetar">RESETAR / RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
